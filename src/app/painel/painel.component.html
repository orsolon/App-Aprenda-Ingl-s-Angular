

<div class="container mt-4">
   
        <div class="row">
            <div class="col-sm-6">
                <app-progresso [progresso]="progresso"></app-progresso>
            </div>
            <div class="col-sm-6">
                <div class="d-flex justify-content-end mt-3">
                    <app-tentativas></app-tentativas>
                </div>
            </div>

        <div class="row">
            <div class="col">
                <h6>{{ instrucao}}</h6>
                <p>{{ rodadaFrase.fraseEng}}</p>
                <div class="form-group">
                    <textarea 
                    class="form-control" 
                    rows="3"
                    (input)="atualizaResposta($event)"
                    ></textarea>
                </div>
            </div>
        </div>     
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-end">
                    <button type="button" class="mt-4 mb-3 btn btn-primary" (click)="verificarResposta()">Verificar</button>
                </div>
            </div>
        </div> 
    
</div>
